<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/character-builder.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <script src="JS/character-builder.js" defer></script>
    <script src="JS/script.js" defer></script>
    <title>Character-builder</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Hoofdcontainer voor de pagina -->
    <header>
        <a href="character-builder.html" class="logo">Character builder</a>
        <ul class="navlist">
            <li><a class="nav-a" href="index.html">Grid Evolution</a></li>
            <li><a class="nav-a" href="https://github.com/Aharhour/Game-of-life">Repository</a></li>
        </ul>
        
        <div class="avatar-container">
            <img src="images/avatar.png" alt="Avatar" class="avatar" id="avatar">
        </div>
    </header>

    <!-- Informatie sectie voor het tonen van character bio -->
    <div id="info">
        <div class="f-icon">
            <i class="ri-bank-card-fill"></i>
        </div>

        <div class="f-text">
            <h3>Character Bio:</h3>
            <p id="bio">Select a character</p>
        </div>
    </div>

    <!-- Hoofdcontainer voor karakterafbeelding en knoppen -->
    <div id="container">
        <!-- Afbeeldingscontainer met een naam en afbeelding -->
        <div id="image">
            <h1 id="name">Choose your character!</h1>
            <img id="img" src="images/placeholder.png" alt="">
        </div>
        
        <!-- Knoppen om karakter te veranderen -->
        <div id="controls">
            <button id="Geralt" onclick="handleClick(event)">Geralt of Rivia</button>
            <button id="Triss" onclick="handleClick(event)">Triss Merigold</button>
            <button id="Vesemir" onclick="handleClick(event)">Vesemir Bodnia</button>
            <button id="Caesar" onclick="handleClick(event)">Caesar Czar</button>
            <button id="Yennefer" onclick="handleClick(event)">Yennefer Vengerberg</button>
        </div>
    </div>

        <!-- Footer styling -->
        <footer>
            <div class="container">
                <div class="footer-container">
                    <h3>Over ons</h3>
                    <p><a href="https://github.com/Aidari1324">Aidaris Duckers</a></p>
                    <p><a href="https://github.com/AramDawara123">Aram Dawara</a></p>
                    <p><a href="https://github.com/Aharhour">Adil Harhour</a></p>
                    <p><a href="https://github.com/Tiesvo">Ties van Oldenborgh</a></p>
                </div>            

                <div class="footer-container">
                    <h3>Useful links</h3>
                    <li> <a href="index.html">Grid Evolution</a> </li>
                    <li> <a href="character-builder.html">Character builder </a> </li>
                    <li> <a href="https://github.com/Aharhour/Game-of-life">Repository </a> </li>
                </div>

                <div class="footer-container">
                    <img class="logo1" src="images/logo.png" alt="">
                </div>
            </div>
        <!-- Copyright styling -->
            <div class="copyright">
                <div class="end-text">
                    <p>CopyRight 2024 By Oneliners</p>
                </div>
            </div>
        </footer>
</body>
</html>
